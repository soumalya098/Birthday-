    .wish {
      margin-top: 20%;
      font-size: 3rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    /* Buttons Section */
    .buttons {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      background: linear-gradient(45deg, #ff6f61, #ffb74d);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    /* Balloons Animation */
    .balloon {
      position: absolute;
      width: 50px;
      height: 80px;
      background-color: rgba(255, 99, 132, 0.7);
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: float 5s infinite ease-in-out;
    }
    .balloon:nth-child(2) {
      background-color: rgba(54, 162, 235, 0.7);
      animation-duration: 6s;
      left: 20%;
    }
    .balloon:nth-child(3) {
      background-color: rgba(255, 206, 86, 0.7);
      animation-duration: 4s;
      left: 70%;
    }

    /* Animations */
    @keyframes float {
      0% {
        transform: translateY(100%);
      }
      50% {
        transform: translateY(50%) scale(1.1);
      }
      100% {
        transform: translateY(-100%);
      }
    }
    @keyframes zoom-in {
      from {
        transform: scale(1.2);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    @keyframes zoom-out {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Locked Page -->
  <div id="locked">
    <h1>𝐊ɪᴅᴅᴏ ʙɪʀᴛʜ ᴅᴀʏ ᴀɴᴇ ᴋᴀ ᴡᴀɪᴛ ᴋʀ 😂!</h1>
    <p>The page will be available on 24th December 2024, 12:00 AM IST.</p>
  </div>

  <!-- Main Page -->
  <div id="main">
    <div class="balloon" style="left: 10%;"></div>
    <div class="balloon" style="left: 40%;"></div>
    <div class="balloon" style="left: 70%;"></div>
    <div class="wish">
      🎉 𝐇ᴀᴘᴘʏ 𝐁ɪʀᴛʜᴅᴀʏ 𝐊ʜᴜsʜɪ! 🎈 <br>
    </div>
    <div class="buttons">
      <a href="card.html" class="button">Note 💓</a>
      <a href="cake.html" class="button">cake 🎂</a>
      <a href="treasure.html" class="button">💎 Treasure</a>
    </div>
  </div>

  <script>
    // Get the current time in IST and compare it with unlock time
    function checkTime() {
      const now = new Date();
      const indiaTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Kolkata" }));

      // Unlock date: 24th December 2024, 12:00 AM IST
      const unlockDate = new Date('2024-12-24T12:00:00+05:30'); 

      if (indiaTime >= unlockDate) {
        // Show the main page
        document.getElementById('main').style.display = 'block';
        document.getElementById('locked').style.display = 'none';
      } else {
        // Show the locked page
        document.getElementById('locked').style.display = 'block';
        document.getElementById('main').style.display = 'none';
      }
    }

    // Check the time on page load
    checkTime();

    // Optional: Update every minute to avoid refreshing
    setInterval(checkTime, 60000);
  </script>
